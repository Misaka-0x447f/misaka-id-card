<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Misaka ID</title>
</head>
<body>
<div class="container">
  <div class="tiny">
    Misaka IntelliNet
  </div>
  <div>
    Insider Access
  </div>
  <div class="br right"></div>
  <div class="lower" id="tgt-name">
    Misaka Kumomi
  </div>
  <div class="huge name">
    御坂 雲見
  </div>
  <div class="br-space"></div>
  <table class="right tiny">
    <tr>
      <td>
        kumomi#4d53
      </td>
      <td>
        用户
      </td>
    </tr>
    <tr>
      <td>
        license-administrator
      </td>
      <td>
        组
      </td>
    </tr>
    <tr>
      <td>
        05a2fa1c
      </td>
      <td>
        摘要
      </td>
    </tr>
    <tr class="br-space"></tr>
    <tr>
      <td id="tgt-health">
        Degraded
      </td>
      <td>
        健康
      </td>
    </tr>
    <tr>
      <td>
        <span>剩下</span>
        <span id="tgt-time"></span>
      </td>
      <td>
        脱机
      </td>
    </tr>
  </table>
</div>
</body>
</html>

<style>
  :root {
    font-size: 48px;
  }

  body {
    font-family: "Microsoft JhengHei UI Light", sans-serif;
    line-height: 0.95;
  }

  td {
    padding-left: 0.5em;
  }

  .br {
    margin: 0.25rem 0;
    height: 0.1em;
    width: 10em;
    background: #000;
  }

  .br-space {
    height: 0.25rem;
  }

  .right {
    margin-left: auto;
  }

  .container {
    text-align: right;
  }

  .tiny {
    font-size: 0.5em;
  }

  .lower {
    font-size: 0.8em;
  }

  .huge {
    font-size: 2em;
  }
</style>

<script>
  var counter = 0;
  var time = new Date().getTime();
  var h = document.getElementById("tgt-health");
  var n = document.getElementById("tgt-name");
  var t = document.getElementById("tgt-time");

  function main() {
    if (counter === 0) {
      h.innerText = "警告";
      n.innerText = "みさか　くもみ";
      counter = 1;
    } else {
      h.innerText = "Degraded";
      n.innerText = "Misaka Kumomi";
      counter = 0;
    }
    var to = new Date(time - new Date().getTime() + 1000 * 3600 * 13);

    function translate(o) {
      return ((o.getUTCHours() < 10) ? "0" : "") +
        o.getUTCHours() + (counter === 0 ? ":" : " ") + ((o.getUTCMinutes() < 10) ? "0" : "") +
        o.getUTCMinutes();
    }

    t.innerText = translate(to);
  }

  setInterval(main, 3500);
</script>
